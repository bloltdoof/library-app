<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>

</head>
<body>
    <div id="main" class="flex flex-row justify-center h-screen">
        <aside id="sidebar" class="flex flex-col items-center w-1/4 h-screen bg-gray-800 ">
            <div id="logo">
                <h1 class="text-3xl font-extrabold py-8 text-white ">Library</h1>
            </div>

            <form id="form"class="py-12">
                <div class="relative z-0 mb-6 w-72 group py-1">
                    <input id="book-name" type="text" name="book-name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="book-name" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">What is the title of the book?</label>
                </div>

                <div class="relative z-0 mb-6 w-72 group py-1">
                    <input id="author" type="text" name="author" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="author" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Who is the author of the book?</label>
                </div>

                <div class="relative z-0 mb-6 w-72 group py-1">
                    <input id="page-number" type="number" min="0" name="page-number" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="page-number" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">How many pages are in the book?</label>
                </div>

                <div class="flex items-start mb-6 py-3">
                    <div class="flex items-center h-5">
                      <input id="read-unread" aria-describedby="read-unread" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="read-unread" class="font-medium text-gray-900 dark:text-gray-300">I have already read this book!</label>
                    </div>
                  </div>
                  <div >
                    <button type="submit" id="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add a new book</button>

                  </div>
                  
            </form>

        </aside>

        <div id="content" class="flex flex-col items-center w-3/4 h-screen bg-gray-700">
            <div id="content-inside" class="h-screen w-2/3 bg-gray-700">
                <div id="info-header" class="flex justify-around items-start h-32 w-full py-4">
                    
                    <h2 id="total-read" class="text-xl font-bold text-white">BOOKS READ:</h2>
                    <h2 id="total-unread"class='text-xl font-bold text-white'>BOOKS UNREAD:</h2>
                    <h2 id="total-books"class='text-xl font-bold text-white'>TOTAL BOOKS:</h2>
                    <button type="button" id="delete-all" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete ALL</button>

                </div>

                <div class="flex flex-col">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
                            <div class="overflow-hidden shadow-md sm:rounded-lg">
                                <table id="table" class="min-w-full">
                                    <thead class="bg-gray-50 dark:bg-gray-100">
                                        <tr>
                                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-800 uppercase dark:text-gray-400">
                                                Name
                                            </th>
                                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-800 uppercase dark:text-gray-400">
                                                Author
                                            </th>
                                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-800 uppercase dark:text-gray-400">
                                                Pages
                                            </th>
                                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-800 uppercase dark:text-gray-400">
                                                Status
                                            </th>
                                            <th scope="col" class="relative py-3 px-6">
                                                <span class="sr-only">delete</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!-- Product 1 -->
                                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                            <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                                Ullysses
                                            </td>
                                            <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                                James Joyce
                                            </td>
                                            <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                                640
                                            </td>
                                            <td class="py-4 px-6 text-sm font-medium whitespace-nowrap">
                                                <a href="#" class="text-green-600 dark:text-green-500 hover:underline">read</a>
                                            </td>
                                            <td class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap">
                                                <a href="#" class="text-red-600 dark:text-red-500 hover:underline">delete</a>
                                            </td>
                                        </tr>
                                        <!-- Product 2 -->
                                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                            <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                                The Book Hog
                                            </td>
                                            <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                                Greg Pizzoli
                                            </td>
                                            <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                                34
                                            </td>
                                            <td class="py-4 px-6 text-sm font-medium whitespace-nowrap">
                                                <a href="#" class="text-red-600 dark:text-red-500 hover:underline">unread</a>
                                            </td>
                                            <td class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap">
                                                <a href="#" class="text-red-600 dark:text-red-500 hover:underline">delete</a>
                                            </td>
                                        </tr>
                                        <!-- Product 2 -->
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
